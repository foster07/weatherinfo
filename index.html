<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather </title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>WEATHER APP</h1>
    <div id="wrapper">
        <div id="search-box">
            <input type="text" placeholder="Enter City Name" id="input-city">
            <div id="generate-btn">
                <img src="./images/search.png" alt="">
            </div>


        </div>
        <div id="error">
            <img src="./images/error.png" alt="">
            <p>City Not Found</p>
        </div>
        <div id="output-wrapper">
            <div id="weather-img">
                <img id="w-img" src="" alt="">
            </div>
            <div id="temprature">
                33*C
            </div>
            <div id="city-output">
                Benguluru
            </div>
        </div>

        <div id="others">
            <div id="humidity" class="utility">
                <p>Humidity</p>
                <div class="other-text">
                    <img src="./images/humidity.png" alt="">
                    <span id="humid">64%</span>
                </div>

            </div>
            <div id="wind-speed" class="utility">
                <p>Wind Speed</p>
                <div class="other-text">
                    <img src="./images/wind.png" alt="">
                    <span id="wind">60km/hr</span>
                </div>

            </div>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>

</html>
